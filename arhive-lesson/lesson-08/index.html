<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="button">Купить</button>

    <button class="button2">Купить 1</button>
    <button class="button2">Купить 2</button>
    <button class="button2">Купить 3</button>

    <ul class="menu">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>

    <div onclick="console.log('Hello click html');" class="div-button">Купить 4</div>

    <script>
        const buttonEl = document.querySelector('.button');

        let count = 0;

        const click = () => {
            console.log('Click JS button');
            count++;
            console.log(`Кликов по кнопке ${count}`);
        }

        buttonEl.onclick = click;
        buttonEl.onclick = click(); // сразу вызывается

        buttonEl.addEventListener('click', click);

        buttonEl.addEventListener('click', (event) => {
            console.log('click add'); // callback - обращение функции к другой функции
        });

        const buttonEls = document.querySelectorAll('.button2');

        buttonEls.forEach(element => {
            element.addEventListener('click', function (e) {
                const target = e.target;
                console.log(target);
            });
        });

        const menuEl = document.querySelector('.menu');

        const nameFunction = (e) => {
            console.log(e.target, e.currentTarget);
        }

        menuEl.addEventListener('click', nameFunction);
    </script>
</body>

</html>

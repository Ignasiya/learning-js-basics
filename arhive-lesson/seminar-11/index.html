<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=lato:400" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="product-list">
        <div class="product">
            <div class="product__cover">
                <img class="product__image" src="Rectangle-1.jpeg" alt="product">
            </div>
            <div class="product-info">
                <h4 class="product-info__title">MANGO PEOPLE T-SHIRT</h4>
                <div class="product-info__details">
                    <p class="product-info__price">Price: <span>$300</span></p>
                    <p class="product-info__color">Color: Red</p>
                    <p class="product-info__size">Size: Xl</p>
                    <div class="product-quantity">
                        <label for="quantity">Quantity: </label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1">
                    </div>
                </div>
            </div>
            <a href="#" class="product-delete">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="black">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </a>
        </div>
        <div class="product">
            <div class="product__cover">
                <img class="product__image" src="Rectangle-2.jpeg" alt="product">
            </div>
            <div class="product-info">
                <h4 class="product-info__title">ELLERY X M'O CAPSULE</h4>
                <div class="product-info__details">
                    <p class="product-info__price">Price: <span>$52</span></p>
                    <p class="product-info__color">Color: Black</p>
                    <p class="product-info__size">Size: Xl</p>
                    <div class="product-quantity">
                        <label for="quantity">Quantity: </label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1">
                    </div>
                </div>
            </div>
            <a href="#" class="product-delete">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="black">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </a>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <audio class="audio" controls loop preload="metadata">
        <source src="media/backsong.ogg" type="audio/ogg">
        <source src="media/backsong.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audioEl = document.querySelector('.audio');

        audioEl.addEventListener('play', function (e) {
            console.log('Нажали плей');
        });

        audioEl.addEventListener('pause', function (e) {
            console.log('Нажали паузу');
        });
    </script>

</body>

</html>
